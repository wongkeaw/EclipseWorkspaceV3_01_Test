description=Dieses Feature aktiviert den Anwendungszugriff auf unternehmensweite Informationssysteme (EIS, Enterprise Information Systems) in der Konfiguration von Ressourcenadaptern. \
Die Konfiguration eines Ressourcenadapters enth\u00e4lt auch die Konfiguration von Verbindungsfactorys, verwalteten Objekten und Aktivierungsspezifikationen. \
Es k\u00f6nnen alle Ressourcenadapter verwendet werden, die der Spezifikation JCA 1.6 entsprechen. \
Verbindungspooling mit hoher Leistung wird ebenfalls unterst\u00fctzt.
